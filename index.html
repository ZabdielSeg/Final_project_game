<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>My game</title>
</head>
<body>
   <div id="heading">
       <div>
           <img src="images/Logo.jpg" alt="Game logo" height="200px">
       </div>
       <div class="instructions">
            <h1><i>Welcome to Zab's game</i></h1>
            <p>Use the up and down arrows to move the spaceship</p>
            <p>Use the spacebar to shoot your enemies</p>
            <button id="start-button">Click to Start</button>
       </div>
       <div class="arrows">
           <div class="box-1">
               <div class="arrow-up"></div>
           </div>
           <div class="box-2">
               <div class="arrow-down"></div>
           </div>
           <div class="box-3">
               <div class="arrow-left"></div>
           </div>
           <div class="box-4">
               <div class="arrow-right"></div>
           </div>
           <div class="space-bar"></div>
       </div>
       
   </div>
   <div id="game-board">
       <canvas width="1150px" height="350"></canvas>
       <button id="yesButton">YES</button>
       <button id="noButton">NO</button>
       <button id="restart">RESTART</button>
   </div>

    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
